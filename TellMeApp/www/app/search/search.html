<ion-view view-title="服务指南">
    <ion-content>
        <div class="bar bar-header item-input-inset tellme_main_bg">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="搜索">
            </label>
            <button class="button button-clear" ng-click="goBack()">
                取消
            </button>
        </div>
        <div class="tellme_search_divider"></div>
        <div><span class="tellme_search_txt">历史搜索</span></div>
        <div class="tellme_search_history_view">
            <div align="center"><span class="tellme_search_txt">暂无历史搜索</span></div>
        </div>
        <div><span class="tellme_search_txt">热门搜索</span></div>
        <div class="tellme_search_history_view"></div>
    </ion-content>
</ion-view>
