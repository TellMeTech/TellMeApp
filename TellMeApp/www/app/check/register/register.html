<ion-view view-title="附近">
    <div class="bar bar-header tellme_main_bg">
        <div class="tellme_title_left tellme_fl" align="center"><span class="tellme_title_txt" ng-click="goBack()">返回</span></div>
        <div class="tellme_title_center tellme_fl" align="center"><span class="tellme_title_txt">注册</span></div>
        <div class="tellme_title_left tellme_fl" align="center"></div>
        <div class="tellme_cl"></div>
    </div>
    <ion-content>
        <div class="tellme_check_login_search_view">
            <div class="tellme_check_login_content_view">
                <div class="tellme_check_login_content_panel"><input type="text" class="tellme_check_login_et_name" placeholder="请输入手机号" /></div>
                <div class="tellme_check_login_content_panel"><div class="tellme_check_login_divider"></div></div>
                <div class="tellme_check_login_content_panel"><input type="password" class="tellme_check_login_et_name" placeholder="密码" /></div>
                <div class="tellme_check_login_content_panel"><div class="tellme_check_login_divider"></div></div>
                <div class="tellme_check_login_content_panel"><input type="text" class="tellme_check_login_et_name" placeholder="用户名" /></div>
                <div class="tellme_check_login_content_panel"><div class="tellme_check_login_divider"></div></div>
                <div class="tellme_check_login_content_panel"><input type="text" class="tellme_check_login_et_name" placeholder="邮箱" /></div>
                <div class="tellme_check_login_content_panel"><div class="tellme_check_login_divider"></div></div>
                <div class="tellme_check_login_content_panel"><input type="text" class="tellme_check_login_et_name" placeholder="验证码" /></div>
            </div>
        </div>
        <div>
            <div class="tellme_check_login_button_panel" align="center"><span class="tellme_check_login_button_txt">注册</span></div>
        </div>
    </ion-content>
</ion-view>
