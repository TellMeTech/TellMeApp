<ion-view view-title="入住">
    <div class="bar bar-header tellme_main_bg">
        <div class="tellme_title_left tellme_fl" align="center"><img src="../../images/icon/location.png" class="tellme_title_icon" style="vertical-align:top" ng-click="location()" /></div>
        <div class="tellme_title_center tellme_fl" align="center"><span class="tellme_title_txt">奥亚酒店</span></div>
        <div class="tellme_title_left tellme_fl" align="center"><img src="../../images/icon/delete.png" class="tellme_title_icon" style="vertical-align:top" ng-click="goBack()" /></div>
        <div class="tellme_cl"></div>
    </div>
    <ion-content>
        <div class="tellme_check_center_search_view" align="center">
            <div class="tellme_check_center_search_panel" ng-click="search()"><img src="../../../images/icon/search.png" class="tellme_check_center_search_icon" /><span class="tellme_discovery_info_txt">输入酒店名称或关键字</span></div>

            <div class="tellme_home_hotel_view" ng-click="banner()">
                <div><img src="../../images/temp/hotel.jpg" class="tellme_home_hotel_img" /></div>
                <div align="center"><span class="tellme_home_hotel_txt">奥亚酒店</span></div>
            </div>
            <div style="margin-top: 1em;">
                <button class="button icon-left ion-home" ng-click="supermarket()">E房超市</button>
                <button class="button icon-left ion-home">餐饮</button>
                <button class="button icon-left ion-home">会议</button>
            </div>
            <div style="margin-top: 1em;">
                <button class="button icon-left ion-home">用品</button>
                <button class="button icon-left ion-home">休闲</button>
                <button class="button icon-left ion-home">更多</button>
            </div>
            <div class="tellme_home_hotel_view">
                <div><img src="../../images/temp/h2.jpg" class="tellme_home_hotel_img" /></div>
                <div align="center"><span class="tellme_home_hotel_txt">洲际酒店</span></div>
            </div>
            <div class="tellme_home_hotel_view">
                <div><img src="../../images/temp/h3.jpg" class="tellme_home_hotel_img" /></div>
                <div align="center"><span class="tellme_home_hotel_txt">未知名酒店</span></div>
            </div>
            <div class="tellme_title_blank"></div>
        </div>
    </ion-content>
</ion-view>
